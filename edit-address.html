<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <title>乡味</title>
    <link rel="stylesheet" href="static/styles/global.css?v=1125">
    <link rel="stylesheet" href="static/styles/address.css?v=1204">
</head>
<body>
<div class="wrap pb45">
    <form id="editForm" action="#" method="post">
        <header>
            <a href="javascript:history.go(-1)" class="arrow-back"></a>
            <h3 class="head-title">乡味</h3>
            <input type="submit" class="edit-btn" value="保存">
        </header>
        <div class="edit-line clearfix">
            <label class="edit-label">收货人</label>
            <input type="text" id="rName" class="edit-in" placeholder="请填写收货人姓名">
            <!--错误提示-->
            <div class="msg">收货人不能为空</div>
        </div>
        <div class="edit-line clearfix">
            <label class="edit-label">手机号</label>
            <input type="text" id="rNum" class="edit-in" maxlength="11" placeholder="请填写收货人手机号">
            <!--错误提示-->
            <div class="msg">手机号格式不正确！</div>
        </div>
        <div class="edit-line clearfix">
            <label class="edit-label">所在地区</label>
            <div class="edit-select">
                <select id="Province" class="choose-s" name="province"></select>
                <!--错误提示-->
                <div class="msg">请选择省份</div>
                <select id="City" class="choose-s" name="city"></select>
                <!--错误提示-->
                <div class="msg">请选择城市</div>
                <select id="Area" class="choose-s" name="area"></select>
                <!--错误提示-->
                <div class="msg">请选择区域</div>
            </div>
        </div>
        <div class="edit-line clearfix">
            <label class="edit-label">邮政编码</label>
            <input type="text" id="pCode" class="edit-in" maxlength="6" placeholder="请填写邮政编码">
            <!--错误提示-->
            <div class="msg">邮编不能为空</div>
        </div>
        <div class="edit-line clearfix">
            <label class="edit-label">详细地址</label>
            <input type="text" id="rAddress" class="edit-in" placeholder="请填写详细地址">
            <!--错误提示-->
            <div class="msg">地址不能为空</div>
        </div>
        <p class="mt20 ph3 clearfix">
            <a href="#" class="del">删除该地址</a>
        </p>
        <input type="button" class="set-btn" value="设置为默认地址">
    </form>
</div>
<script src="static/scripts/jquery-2.1.1.min.js?v=1127"></script>
<script src="static/scripts/fastclick.js?v=1127"></script>
<script src="static/scripts/pcasunzip.js?v=1129"></script>
<script>
    new PCAS("province","city","area");
</script>
<script src="static/scripts/pwd.js?v=1127"></script>

</body>
</html>
