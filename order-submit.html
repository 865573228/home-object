<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <title>乡味</title>
    <link rel="stylesheet" href="static/styles/global.css?v=1125">
    <link rel="stylesheet" href="static/styles/order.css?v=1202">
</head>
<body>
<div class="wrap">
    <header>
        <a href="javascript:history.go(-1)" class="arrow-back"></a>
        <h3 class="head-title">乡味</h3>
        <a href="#" class="head-account"></a>
        <a href="#" class="head-home"></a>
    </header>
    <form action="#" method="post">
        <div class="bg-white">
            <h3 class="info-title">收货信息</h3>
            <h4 class="receiver">
                <a href="#">王俊峰<br>13526909627</a>
            </h4>
            <h5 class="address">
                <a href="#" class="text-over">洛阳市涧西区十五号街坊</a>
            </h5>
        </div>
        <div class="mt10 bg-white">
            <h3 class="o-title text-over">荆州美食</h3>
            <dl class="pro-info clearfix">
                <dt><a href="#"><img src="static/images/p-8.jpg" alt=""></a></dt>
                <dd>
                    <a href="#" class="p-title text-over">陈伯伯手工鱼糕</a>
                    <div class="mt5 clearfix">
                        <h3 class="p-price">￥20.00</h3>
                        <div class="num-list clearfix">
                            <a class="num-left"></a>
                            <input type="text" value="1" class="num-in">
                            <a class="num-right"></a>
                        </div>
                    </div>
                </dd>
            </dl>
        </div>
        <div class="mt10 p-l-cost clearfix">
             <span class="fl color-1">物流费用：</span>
             <em class="fr color-5">￥5</em>
        </div>
        <footer class="sign-f clearfix">
            <h3 class="total-price">合计：<span>￥20</span></h3>
            <input type="submit" class="sign-sub new" value="提交订单">
        </footer>
    </form>
</div>
<script src="static/scripts/jquery-2.1.1.min.js?v=1127"></script>
<script src="static/scripts/fastclick.js?v=1127"></script>
<script src="static/scripts/script.js?v=1203"></script>
</body>
</html>
