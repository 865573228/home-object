<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <title>乡味</title>
    <link rel="stylesheet" href="static/styles/global.css?v=1125">
    <link rel="stylesheet" href="static/styles/login.css?v=1125">
</head>
<body>
<div class="wrap">
    <header>
        <a href="javascript:history.go(-1)" class="arrow-back"></a>
        <h3 class="head-title">乡味</h3>
        <a href="#" class="head-account"></a>
        <a href="#" class="head-home"></a>
    </header>
    <form id="resetForm" action="#" method="post">
        <div class="reg-form pt10 pb10">
             <div class="bg-white">
                  <div class="reg-line clearfix">
                      <label class="reg-label">+86</label>
                      <input type="text" id="regNum" class="reg-input" maxlength="11" placeholder="请输入11位手机号码">
                      <!--错误提示-->
                      <div class="msg">手机号格式不正确！</div>
                  </div>
                  <div class="reg-line clearfix">
                      <input type="password" id="codeNum" class="reg-input short" maxlength="6" placeholder="请输入短信验证码">
                      <a href="javascript:void(0);" class="reg-code">获取验证码</a>
                      <!--<a href="javascript:void(0);" class="reg-code coding">43秒后获取验证码</a>-->
                      <!--错误提示-->
                      <div class="msg">验证码格式不正确！</div>
                  </div>
                  <div class="reg-line">
                      <input type="password" id="regPwd" class="reg-input long" maxlength="16" placeholder="请输入6-16位密码">
                      <!--错误提示-->
                      <div class="msg">密码格式不正确！</div>
                  </div>
             </div>
        </div>
        <input type="submit" value="重置密码" class="l-btn reg">
    </form>
</div>
<script src="static/scripts/jquery-2.1.1.min.js?v=1127"></script>
<script src="static/scripts/fastclick.js?v=1127"></script>
<script src="static/scripts/pwd.js?v=1127"></script>
</body>
</html>
