             <div class="p-c-detail">
                 荆州地处湖北中部，山川秀美，人杰地灵，长江支流汉将魏延流长，湖泊众多，<br>
                 降雨量高，为亚热带温暖季风气候，十分有利于农作物生长，<br>
                 尤其沙洋境内，水清鱼鲜，盛产鱼虾，莲藕等水产，<br>
                 而长湖是宋末由云梦泽变迁而成的长条状大湖，<br>
                 是大自然赐给沙洋的美玉，旧名瓦子湖，湖面碧波荡漾，水质清澈见底，<br>
                 荆州鱼糕选用的鱼就生长在美丽的长湖水中，未添加任何激素，天然更健康
